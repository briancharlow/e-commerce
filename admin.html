<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script defer src="admin.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <div class="leave">
                <h3>Log Out</h3>
                <ion-icon id="logout" name="log-out-outline"></ion-icon>
            </div>
            
        </header>

        <main>
            <section id="productList">
                
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Artist</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="productFormContainer">
                <h2>Add / Update Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" required><br>

                    <label for="description">Description:</label><br>
                    <input type="text" id="description" name="description" required><br>

                    <label for="artist">Artist:</label><br>
                    <input type="text" id="artist" name="artist" required><br>

                    <label for="image">Image URL:</label><br>
                    <input type="url" id="image" name="image" required><br>

                    <label for="price">Price:</label><br>
                    <input type="number" id="price" name="price" required><br>

                    <button type="submit">Save Product</button>
                </form>
            </section>
        </main>

        <footer>
            &copy; 2025 Brush & Chisel
        </footer>
    </div>

    
</body>
</html>
