<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css"> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer type="module" src="cart.js"></script> 
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
               Your Cart
            </h1>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="artifacts.html">Gallery</a>  
            </div>
        <div class="links2">

            <div id="exit" class="leave">
                <h3>Log Out</h3>
                <ion-icon id="logout" name="log-out-outline"></ion-icon>
            </div>
        </div>
        </header>

        <main id="cart">
            <!-- Cart items will be dynamically inserted here -->
            <div id="cartItems"></div>
            <div id="cartSummary">
                <h2>Total: $<span id="totalAmount">0</span></h2>
                <button id="checkoutButton">Checkout</button>
            </div>
        </main>

        <footer>
            &copy; 2025 Brush & Chisel
        </footer>
    </div>

</html>
