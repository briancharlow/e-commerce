<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brush & Chisel </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="logo" src="./images/logo.png" alt="">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>  
            </div>
            <div class="profile">
                
                <a href="admin.html">Admin</a>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
        <div class="hero">
            <img src="./images/hero.jpg" alt="">
            <div class="hero-content">
                <div class="hero-text">
                    <h1>Brush & Chisel</h1>
                    <hr>
                    <h3> Discover Your Next Masterpiece</h3>
                    <p>Explore a curated collection of unique art, paintings, and drawings that inspire creativity and elevate your space.</p>

                </div>
              
                <div id="join" class="form">
                    <h1>Join Us Today!</h1>
                    <form>
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password must be at least 8 characters long, have at least an uppercase letter & one number" required>
                        <button type="submit" id="register">Register</button>
                    </form>
                    <p>Already have an account?<a id="loginSwitch" href="#">Login</a></p>
                 </div>


             </div>
           

        </div>
    </div>
    
</body>
</html>
